<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
	<div th:replace="~{base :: menuSuperior}"></div>
	<div class="container">
		<div class="p-4 p-md-5 mb-3 text-white rounded bg-dark" style="background-color: #A0CED9">
			<div class="col-md-6 px-0">
				<h1 class="display-4 fst-italic">Pedidos</h1>	
				<p class="lead my-3">Busque seus pedidos na lista abaixo</p>		
			</div>
		</div>
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3" style="background-color: #ADF7B6">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="#">Todos</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Aguardando</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Aprovado</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Entregue</a></li>
				</ul>
			</div>
			<a href="../pedido/formulario">
				<button type="button" class="btn btn-secondary">Novo</button>
			</a>
		</nav>
		<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-header" style="background-color: #FFC09F" th:text="${pedido.nomeProduto}">nomeProd</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-6 col-md-8 mb-3">
						<div class="row">
							<div class="mb-1 col-md-4">
								<label for="valorSpan">Valor:</label>
								<span id="valorSpan" th:text="${pedido.valor}"></span>
							</div>
							<div class="mb-1 col-md-6">
								<label class="form-label">Data da entrega:</label>
								<span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></span>
							</div>						
						</div>
							<div class="mb-1">
								<label class="form-label" for="urlProduto">Produto</label>
								<input class="form-control" disabled="disabled" id="urlProduto" type="text" th:value=${pedido.urlProduto} />
							</div>
							<div class="mb-3">
								<label class="form-label" for="descricaoProduto">Descrição</label>
								<textarea class="form-control" disabled="disabled" id="descricaoProduto" style="height: 10em;" rows="24" cols="64" th:text="${pedido.descricao}">descricao</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-6 col-md-4">
							<img class="img-thumbnail" alt="produto" th:src="${pedido.urlImagem}" />				
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="~{base :: footer}"></footer>
</body>
</html>

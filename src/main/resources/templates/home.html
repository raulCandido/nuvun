<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<title>nuVun</title>
</head>
<body >
	<div class="container">
		<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-header" style="background-color: #FFC09F" th:text="${pedido.nomeProduto}">nomeProd</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-6 col-md-8 mb-3">
						<div class="row">
							<div class="mb-1 col-md-4">
								<label for="valorSpan">Valor:</label>
								<span id="valorSpan" th:text="${pedido.valor}"></span>
							</div>
							<div class="mb-1 col-md-6">
								<label class="form-label">Data da entrega:</label>
								<span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></span>
							</div>						
						</div>
							<div class="mb-1">
								<label class="form-label" for="urlProduto">Produto</label>
								<input class="form-control" disabled="disabled" id="urlProduto" type="text" th:value=${pedido.urlProduto} />
							</div>
							<div class="mb-3">
								<label class="form-label" for="descricaoProduto">Descrição</label>
								<textarea class="form-control" disabled="disabled" id="descricaoProduto" style="height: 10em;" rows="24" cols="64" th:text="${pedido.descricao}">descricao</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-6 col-md-4">
							<img class="img-thumbnail" alt="produto" th:src="${pedido.urlImagem}" />				
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
